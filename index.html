    <!DOCTYPE html>
<html lang="en">
<!--divinectorweb.com-->
<head>
    <meta charset="UTF-8">
    <title>Random Quotes Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      
      <div class="header">
        <h2>Random Quote Generator</h2>
      </div>
  
      <div class="main-content">
       
        <div class="text-area">
          <span class="quote">“All our dreams can come true; if we have the courage to pursue them.”</span>
        </div>
        
        <div class="writer">– Walt Disney</div>
  
        <div class="button-area">  
          <div class="btn">
            <button id="Qbtn">Next Quote</button>
          </div>
        </div>
        
      </div>
  
    </div>
    
    <script src="script.js"></script>
</body>
